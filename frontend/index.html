<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zorin</title>

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="icon" href="assets/images/Zorin.ico" type="image/x-icon">

    <!-- Texllate CSS -->
    <link rel="stylesheet" href="assets/vendors/texllate/animate.css">

    <!-- Particle js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"
        type="text/javascript"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Bootsrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body style="background-color: black; margin: 0;">

    <div class="container">
        <section id="oval" class="mb-4" style="height: 85vh;">
            <div class="container h-100">
                <div class="row h-100">
                    <div class="col-md-12 d-flex justify-content-center align-items-center">
                        <canvas id="canvasOne" width="700" height="420" style="position: absolute;"></canvas>
                        <div id="ZorinHood">
                            <div class="square">
                                <span class="circle"></span>
                                <span class="circle"></span>
                                <span class="circle"></span>
                            </div>
                        </div>
                        
                        <div style="position: absolute; bottom: 200px; text-align: center; width: 100%;">
                            <h5 class="text-light text ">Ask Me Anything</h5>
                            
                            <div style="margin-top: 50px;">
                                <div id="TextInput" class="d-flex">
                                    <input class="input-field" type="text" name="chatbox" id="chatbox" placeholder="Your question here...">
                                    <button id="MicBtn" class="glow-on-hover"><i class="bi bi-mic"></i></button>
                                    <button id="ChatBtn" class="glow-on-hover"><i class="bi bi-chat-dots"></i></button>
                                    <button id="SettingsBtn" class="glow-on-hover"><i class="bi bi-gear"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="mb-4" id="SiriWave" hidden>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
                            <div class="">
                                <p class="text-start text-light mb-4 siri-message">Hey, This is Zorin!</p>
                                <div id="siri-container"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>


    <!--Jquery  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Particle JS -->
    <script src="assets/particlejs script.js"></script>

    <!-- Texllate JS -->
    <script src="assets/vendors/texllate/jquery.fittext.js"></script>
    <script src="assets/vendors/texllate/jquery.lettering.js"></script>
    <script src="http://jschr.github.io/textillate/jquery.textillate.js"></script>

    <!-- Main JS -->
    <script src="main.js"></script>

    <!-- Eel -->
    <script src="/eel.js"></script>

    <!-- Siri Wave -->
    <script src="https://unpkg.com/siriwave/dist/siriwave.umd.min.js"></script>

    <!-- Controller JS -->
    <script src="controller.js"></script>

</body>
</html>
